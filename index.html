<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">

        <title>Fractemental 0.0.1</title>
    </head>
    <body>
      <div id="app">
        <div id="title" class="center">
          <div class="container-fluid">
            <div class="row">
              <div class="d-none d-sm-block col-sm-2">
                <p id="titleText" class="fontSpecial">FRA</p>
                <p id="titleText" class="fontSpecial">MEN</p>
              </div>
              <div class="col-sm">
                <div id="numberDiv"> <p id="number">{{ player.fractals }}</p> </div>
              </div>
              <div class="d-none d-sm-block col-sm-2">
                <p id="titleText" class="fontSpecial">CTE</p>
                <p id="titleText" class="fontSpecial">TAL</p>
              </div>
            </div>
          </div>
        </div>      
      
        <div class="centerClr">
          <p class="font">
            The incremental game about fractals!
          </p>
          <button type="button" class="btn btn-outline-light font" data-mdb-ripple-color="dark" v-on:click="inc">Add Fractal</button>
        </div>
        
        <div id="content">
          <div class="container-fluid">
            <div class="row">
              <div id="menu" class="d-none d-sm-block col-sm-6">
                <p class="font">This website is still in active development.
                                So far there are no fractals in sight but lets not talk about this.
                                Have these fun little boxes though. Can you get over 150? </p>
              </div>
              <div id="visuals" class="d-none d-sm-block col-sm-6">
                <canvas id="fractalDraw" width="750" height="500"></canvas>
              </div>
            </div>
          </div>
        </div>

      </div>
      
    </body>

<script src="js/vue.js"></script>

<script src="js/index.js"></script>

</html>
