<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Fractemental 0.0.1</title>
    </head>
    <body>
        <div id="title" class="center">
            <p id="titleText" class="fontSpecial">F R A C T E <br> M E N T A L</p>
        </div>
        <p class="font">
            The incremental game about fractals!
        </p>
        <div id="app">
            <p>
                {{ message }}
            </p>
        </div>
        <div id="app-2">
            <span v-bind:title="message">
                <p class="font">
                    Hover your mouse over me for a few seconds
                    to see my dynamically bound title!
                </p>
             
            </span>
        </div>

        <script src="index.js"></script>
    </body>
</html>
